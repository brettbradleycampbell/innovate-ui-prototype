<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="bundle.css">
</head>
<body class="mdc-typography demo-survey" style="display: flex;">


  <div class="demo-survey-container mdc-layout-grid">
    <div class="demo-survey-question">
      <h2><em>What is your age?</em></h2>

      <div class="mdc-form-field">
        <div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios">
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
        </div>
        <label for="radio-1">18 - 24</label>
      </div>

      <div class="mdc-form-field">
        <div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios">
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
        </div>
        <label for="radio-2">25 - 34</label>
      </div>

      <div class="mdc-form-field">
        <div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-3" name="radios">
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
        </div>
        <label for="radio-3">35 - 44</label>
      </div>

      <div class="mdc-form-field">
        <div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-4" name="radios">
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
        </div>
        <label for="radio-4">45 - 54</label>
      </div>

      <div class="mdc-form-field">
        <div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-5" name="radios">
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
        </div>
        <label for="radio-5">55+</label>
      </div>
    </div>

    <div class="demo-survey-question">
      <h2><em>What state do you live in?</em></h2>
      <div class="question-settings-form-field">
        <div class="mdc-select mdc-select--outlined mdc-select-3">
          <input type="hidden" name="enhanced-select">
          <i class="mdc-select__dropdown-icon"></i>
          <div class="mdc-select__selected-text"></div>
          <div class="mdc-select__menu mdc-menu mdc-menu-surface sb-settings">
            <ul class="mdc-list">
              <li class="mdc-list-item mdc-list-item--selected" data-value="multiple-choice" aria-selected="true">
                Agree - Disagree
              </li>
              <li class="mdc-list-item" data-value="star">
                Satisfied - Not Satisfied
              </li>
              <li class="mdc-list-item" data-value="scale">
                Age Range
              </li>
            </ul>
          </div>
            <!-- Other elements from the native or enhanced select remain. -->
           <div class="mdc-notched-outline">
             <div class="mdc-notched-outline__leading"></div>
             <div class="mdc-notched-outline__notch">
             </div>
             <div class="mdc-notched-outline__trailing"></div>
           </div>
        </div>
      </div>
    </div>

    <button class="mdc-button mdc-button--unelevated" onclick="window.location.href = '/innovate-ui-prototype/demo-survey-page2.html'; return false">
      <span class="mdc-button__label">Next</span>
      <i class="material-icons mdc-button__icon" aria-hidden="true">keyboard_arrow_right</i>
    </button>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="bundle.js" async></script>
<script src="jquery-functions.js" async></script>
</body>
</html>
